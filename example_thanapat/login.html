<body>
    <form action="connect.php" method="post">
        <h2>Sign up</h2>
        <form method="POST" class="data-base" id="sign-up">

                <div class="sign-form">
                    <label for="id_card"></label>
                    <input type="text" name="id_card" id="id_card" placeholder="Enter id-card" />
                </div>
                <div class="sign-form">
                    <label for="password"></label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" />
                </div>
                <div class="login-form">
                    <input type="submit" name="signup" id="signup" value="เข้าสู่ระบบ" />
                </div>
            </div>
        </form>
    </form>
</body>
